<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD AND HIS STORIES - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase-js/2.0.4/supabase-js.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="particles">
                <!-- Particles effect dynamically added here via JS -->
            </div>
        </div>
        <div class="title-container">
            <h1 class="title">GOD AND HIS STORIES</h1>
            <p class="description">Letâ€™s see and visit God's destiny and His stories of how God defeated Evil.</p>
        </div>

        <div id="auth-container" class="auth-container">
            <h2 id="auth-title">Login</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="submitBtn" class="submit-button">Login</button>
            <button id="googleSignInBtn" class="google-button">Login with Google</button>
            <p id="toggleAuth">Don't have an account? Register here</p>
        </div>
    </div>

    <!-- JavaScript starts here -->
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://your-supabase-url.supabase.co'; // Replace with your Supabase URL
        const supabaseAnonKey = 'your-anon-key'; // Replace with your Supabase anon key
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        const authContainer = document.getElementById('auth-container');
        const authTitle = document.getElementById('auth-title');
        const toggleAuth = document.getElementById('toggleAuth');
        const submitBtn = document.getElementById('submitBtn');
        const googleSignInBtn = document.getElementById('googleSignInBtn');

        let isLogin = true;

        // Toggle between Login and Register
        toggleAuth.addEventListener('click', () => {
            isLogin = !isLogin;
            if (isLogin) {
                authTitle.textContent = 'Login';
                submitBtn.textContent = 'Login';
                toggleAuth.textContent = "Don't have an account? Register here";
            } else {
                authTitle.textContent = 'Register';
                submitBtn.textContent = 'Register';
                toggleAuth.textContent = 'Already have an account? Login here';
            }
        });

        // Handle Submit (Login or Register)
        submitBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                if (isLogin) {
                    // Log in with email
                    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                    alert('Login successful!');
                    // Redirect after login success
                    window.location.href = 'login-success-url.html'; // Replace with your actual URL
                } else {
                    // Register with email
                    const { data, error } = await supabase.auth.signUp({ email, password });
                    if (error) throw error;
                    alert('Registration successful!');
                    // Redirect after registration success
                    window.location.href = 'register-success-url.html'; // Replace with your actual URL
                }
            } catch (error) {
                alert(error.message);
            }
        });

        // Google Sign-In
        googleSignInBtn.addEventListener('click', async () => {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
                if (error) throw error;
                alert('Google Sign-In successful!');
                // Redirect after Google Sign-In success
                window.location.href = 'google-signin-success-url.html'; // Replace with your actual URL
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
