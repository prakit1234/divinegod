<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD AND HIS STORIES - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <!-- Background Particles -->
        <div class="background">
            <div class="particles">
                <!-- Add multiple particle divs for more particles -->
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>

        <!-- Title and Description -->
        <div class="title-container">
            <h1 class="title">GOD AND HIS STORIES</h1>
            <p class="description">Sign in to explore divine stories and knowledge.</p>
        </div>

        <!-- Authentication Form -->
        <div id="auth-container">
            <h2 id="auth-title">Login</h2>
            <!-- Email input -->
            <input type="email" id="email" placeholder="Email" required>
            <!-- Password input -->
            <input type="password" id="password" placeholder="Password" required>
            <!-- Submit Button -->
            <button id="submitBtn">Login</button>

            <!-- Google Sign-In -->
            <button id="googleSignInBtn">Sign in with Google</button>

            <!-- Toggle between Login and Register -->
            <p id="toggleAuth">Don't have an account? Register here</p>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://irjihbqqdzmzqkkewbbu.supabase.co'; // Replace with your Supabase URL
        const supabaseAnonKey = 'process.env.SUPABASE_KEY'; // Replace with your Supabase anon key
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        const authContainer = document.getElementById('auth-container');
        const authTitle = document.getElementById('auth-title');
        const toggleAuth = document.getElementById('toggleAuth');
        const submitBtn = document.getElementById('submitBtn');
        const googleSignInBtn = document.getElementById('googleSignInBtn');

        let isLogin = true;

        // Toggle between Login and Register
        toggleAuth.addEventListener('click', () => {
            isLogin = !isLogin;
            if (isLogin) {
                authTitle.textContent = 'Login';
                submitBtn.textContent = 'Login';
                toggleAuth.textContent = "Don't have an account? Register here";
            } else {
                authTitle.textContent = 'Register';
                submitBtn.textContent = 'Register';
                toggleAuth.textContent = 'Already have an account? Login here';
            }
        });

        // Handle Submit (Login or Register)
        submitBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                if (isLogin) {
                    // Log in with email
                    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                    alert('Login successful!');
                    // Redirect after login success
                    window.location.href = 'your-success-url'; // Add your redirection URL here
                } else {
                    // Register with email
                    const { data, error } = await supabase.auth.signUp({ email, password });
                    if (error) throw error;
                    alert('Registration successful!');
                    // Redirect after registration success
                    window.location.href = 'your-success-url'; // Add your redirection URL here
                }
            } catch (error) {
                alert(error.message);
            }
        });

        // Google Sign-In
        googleSignInBtn.addEventListener('click', async () => {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
                if (error) throw error;
                alert('Google Sign-In successful!');
                // Redirect after Google Sign-In success
                window.location.href = 'your-success-url'; // Add your redirection URL here
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
