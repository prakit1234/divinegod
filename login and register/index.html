<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD AND HIS STORIES - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase-js/2.0.4/supabase-js.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="particles"></div>
        </div>
        <div class="title-container">
            <h1 class="title">GOD AND HIS STORIES</h1>
            <p class="description">Letâ€™s see and visit God's destiny and His stories of how God defeated Evil.</p>
        </div>

        <div id="auth-container" class="auth-container">
            <h2 id="auth-title">Login</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="submitBtn" class="submit-button">Login</button>
            <button id="googleSignInBtn" class="google-button">Login with Google</button>
            <p id="toggleAuth">Don't have an account? Register here</p>
        </div>

        <div id="register-container" class="auth-container" style="display: none;">
            <h2 id="register-title">Register</h2>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button id="registerBtn" class="submit-button">Register</button>
            <p id="toggleToLogin">Already have an account? Login here</p>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
