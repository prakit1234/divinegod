<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD AND HIS STORIES - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase-js/2.0.4/supabase.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="particles">
                <!-- Particle divs -->
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>
        <div class="form-container" id="form-container">
            <h1 class="title">GOD AND HIS STORIES</h1>
            <div id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button id="login-button">Login</button>
                <button id="google-login">Login with Google</button>
                <button id="show-register">Register</button>
            </div>
            <div id="register-form" style="display: none;">
                <h2>Register</h2>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button id="register-button">Register</button>
                <button id="show-login">Back to Login</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
